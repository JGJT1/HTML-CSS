<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="300" height="360" poster="imagens/favicon.ico" controls>
        <source src="midia/video-reduzido-mp4.mp4" type="video/mp4">
        <source src="midia/video-reduzido-ogv.ogv" type="video/mp4">
        <source src="midia/video-webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reproducão de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="300" height="360" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=C4v74RRRUPJsyRe2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/172113720?h=fbb7085389" width="300" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
