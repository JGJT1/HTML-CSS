<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível" srcset="">
    </picture>
    <h1>Reproduzindo Aúdios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <h2>Usando a tag &lt;audio&gt;</h2>
    <audio src="midia/musica_cl.mp3" controls></audio>
    <!--HP3 WAV OGG-->
    <!--Abaixo estou usando a tag <audio> com <soucer>'s dentro para navegadores paias-->
    <audio preload="metadata">
        <source src="midia/musica_cl.mp3" type="audio/mpeg">
        <source src="midia/musica_cl.ogg" type="audio/ogg">
        <source src="midia/musica_cl.wav" type="audio/wav"><!--Wav é muito pesado EVITE-->
        <p>Infezlizmente seu navegador não consegue reproduzir aúdio.<a href="midia/musica_cl.mp3">Clique aqui para baixar o arquivo em MP3</a></p>
    </audio>
</body>
</html>
